{% extends "website/base.html" %}

{% block main %}
    <h2>Log In</h2>
    <form method="POST">
        {% csrf_token %}
        <p>
            {% for field in form %}
                <br>
                {{ field.label_tag }}
                <br>
                {{ field }}
            {% endfor %}
        </p>
        <button type="submit">Log In</button>
    </form>
{% endblock %}
